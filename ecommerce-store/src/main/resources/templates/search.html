<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
			<div align="center">
			<form action="search">
			Search for music : <input type="text" required name="search"> <input type="submit">
		</form>
		</div>
		<br>   
Search results for
<tr th:each="result: ${results}"><br>
    <img th:src="${result.artworkUrl100}" alt="Product Image">
    <a th:href="${result.previewUrl}" target="_blank">
    <td th:text="${result.artistName}" /> - 
    <td th:text="${result.trackName}" />        - (preview)<br>
    Price $<td th:text="${result.trackPrice}" /><br><br>

</tr>
</body>
</html>
